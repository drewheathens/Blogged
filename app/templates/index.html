{% extends "base.html" %}


{% block content %}
<body style="background-image: url('../static/1.png'); background-repeat: no-repeat;">
  <div class="container">
    <div id="pageintro" class="hoc clear">
      <article>
        <p>Blog it Up</p>
        <footer>
            {%if current_user.is_authenticated %}

          <ul class="nospace inline pushright">
            <li><a class="btn" href="/posts">Recent blogs</a></li>
            <li><a class="btn" href="/posts/{{current_user.id}}">My blog(s)</a></li>

            {% else%}</ul>
            <ul class="nospace inline pushright">
                <li><a href="/posts">Go To Blogs</a></li>

            <li><a href="{{url_for('auth.register')}}">Join Blogged</a></li>
          </ul>{%endif %}
        </footer>
      </article>
    </div>
  </div>
</body>


{% endblock %}
