{% extends "base.html" %}


{% block content %}
<body background-image: url("..static/images (1).jpeg")>
    <div id="pageintro" class="hoc clear">
      <article>
        <p>Welcome to Blog-it-up.</p>
        <footer>
            {%if current_user.is_authenticated %}

          <ul class="nospace inline pushright">
            <li><a class="btn" href="/post">View blogs</a></li> 
            <li><a class="btn" href="/post/{{current_user.id}}">My blogs</a></li> 

            {% else%}</ul>
            <ul class="nospace inline pushright">
                <li><a class="btn" href="/post">View blogs</a></li> 

            <li><a class="btn inverse" href="{{url_for('auth.register')}}">Join blog today</a></li>
          </ul>{%endif %}
        </footer>
      </article>
    </div>
</body>


{% endblock %}
